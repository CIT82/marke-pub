<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
		<title>Contact Us</title>
	</head>
	<body>
        <header>
            <h1>Contact Us</h1>
            <nav class="nav" id="header-nav">
                <a href="index.html"><img height="24px" src="../img/home.png" alt="home"></a>
            </nav>
        </header>
        <div class="social">
			<a href="https://facebook.com" target="_blank"><img height="24" src="../img/facebook.png" alt="facebook"></a>
			<a href="https://instagram.com" target="_blank"><img height="24" src="../img/instagram.png" alt="instagram"></a>
		<a href="https://youtube.com" target="_blank"><img height="24" src="../img/youtube.png" alt="youtube"></a>
		<a href="https://discord.com" target="_blank"><img height="24" src="../img/discord.png" alt="discord"></a>
		</div>
		<main>
			<section>
				<h2>Contact Us</h2>
				<form action="">
					<label for="">Name</label>
					<input type="text" />
					<label for="">Email</label>
					<input type="email" />
					<label for="">Message</label>
					<textarea name="" id="" cols="30" rows="10"></textarea><br />
					<button>Submit</button>
				</form>
			</section>
		</main>
        <footer>
			Copyright &copy; 2025 Mark Edmunds
			
			<div class="attribution">
				<details>
					<summary>Attributions</summary>
					<ul>
						<h4>Icons</h4>
						<li><a href="https://www.flaticon.com/free-icons/instagram" title="instagram icons">Instagram icons created by edt.im - Flaticon</a></li>
						<li><a href="https://www.flaticon.com/free-icons/facebook" title="facebook icons">Facebook icons created by Freepik - Flaticon</a></li>
						<li><a href="https://www.flaticon.com/free-icons/youtube" title="youtube icons">Youtube icons created by Roundicons - Flaticon</a></li>
						<li><a href="https://www.flaticon.com/free-icons/discord" title="discord icons">Discord icons created by Freepik - Flaticon</a></li>
					</ul>
					
				</details>
			</div>
		</footer>
	</body>
</html>
