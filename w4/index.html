<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Week 4 Page</title>
</head>
<body>
    <header>
        <h1>My Three Elements</h1>
    </header>
    <main>
       
        <section id="fav-color" class="section">
            <h2>select</h2>
            <label for="fav-color">Favorite Color:</label>
            <select>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="purple">Purple</option>
                <option value="orange">Orange</option>
                <option value="pink">Pink</option>
                <option value="brown">Brown</option>
                <option value="black">Black</option>
            </select>
        </section>

        <section>
            <h2>textarea</h2>
            <label for="story">Write a short story:</label>
            <textarea name="story" id="story" rows="20" cols="80"></textarea>
        </section>

        <section>
            <h2>kbd</h2>
            <p>By pressing <kbd>Ctrl</kbd>+<kbd>K</kbd> | <kbd>Ctrl</kbd>+<kbd>S</kbd> or <kbd>CMD</kbd>+<kbd>K</kbd> | <kbd>CMD</kbd>+<kbd>S</kbd></p> on a Mac, you can open a searchable shortcut menu</menu>
            
        </section>
    </main>
</body>
</html>
